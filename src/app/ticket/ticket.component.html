<div class="ticket-card position-relative" style="min-height: 264px;">

  <div class="row delete-ticket position-relative pt-4" style="z-index: 99999;">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center flex-column align-items-center">
      <p class="show-ticket-title">عرض التذكرة الخاصة بالفيلم</p>
      <div class="mt-4">
        <input #searchInput class="form-control position-realtive " type="search">
      </div>
      <p class="expire-date-note d-flex justify-content-center align-items-center  mt-2">فعال حتي 15 يوليو 2023
      </p>

    </div>
    <div class="col-2 d-flex trash-icon"><img src="assets/icons/trash.png"
        style="width: 22px; height: 22px; color: white;" alt=""></div>
  </div>
  <div class="card position-absolute" style="opacity: .15; top: 0;">
    <img src="assets/images/Mask group (1).png" alt="">
  </div>
  <div class="subtract-circle position-absolute"
    style="border-radius: 100%;background-color: white;width: 22px;height: 22px; top: 140px;right: -10px;"></div>
  <div class="subtract-circle position-absolute"
    style="border-radius: 100%;background-color: white;width: 22px;height: 22px; top: 140px;left: -10px;"></div>

  <div class="row qr-code-row position-relative mt-4 pt-3" style="z-index: 99999;">
    <div class="col-5 d-flex">
      <div class="pr-3 pt-3 ">
        <div class=" d-flex">
          <p class="discount">خصم</p>
        </div>
        <div class="d-flex">
          <p class="discountNo pt-2">25%</p>
          <button class="share mx-3 d-flex justify-content-center align-items-center">
            <img class="ml-1" src="assets//icons/send-2.png" alt="">
            مشاركة</button>
        </div>
      </div>
    </div>
    <div class="col-3 d-flex justify-content-center flex-column align-items-center">

    </div>
    <div class="col-4 d-flex d-flex justify-content-center ">
      <div class=" qr-code-container bg-dark d-flex justify-content-center align-items-center pt-1 pr-1"
        style="border-radius: 4px; overflow: hidden; width: 82px; height: 82px;">
        <qrcode [qrdata]="'Your data string'" [scale]="2.8" [errorCorrectionLevel]="'M'">
        </qrcode>
      </div>

    </div>
  </div>
</div>
