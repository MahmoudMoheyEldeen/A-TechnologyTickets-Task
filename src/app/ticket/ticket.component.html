<div class="ticket-card position-relative">

  <div class="row delete-ticket position-relative pt-4" style="z-index: 99999;">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center flex-column align-items-center">
      <p class="show-ticket-title">{{"عرض التذكرة الخاصة بالفيلم" | transloco}}</p>
      <div class="mt-4">
        <div class="input-container position-relative">
          <input #copyInput class="form-control position-realtive " type="search">
        </div>
        <div class="copy-container position-absolute">
          <img (click)="copyCode(copyInput.value)" src="assets/icons/Group.png" alt="">
        </div>
      </div>
      <p class="expire-date-note d-flex justify-content-center align-items-center  mt-2">{{"فعال حتي 15 يوليو 2023" |
        transloco}}</p>

    </div>
    <div class="col-2 d-flex trash-icon position-relative">
      <div>
        <img class="trash-image" src="assets/icons/trash.png">
      </div>
      <div class="trash-hover-container position-absolute" [ngStyle]="{
        'left': selectedLanguage == 'ar' ? '20px' : '',
        'right': selectedLanguage == 'en' ? '20px' : ''
      }" style="top: 30px;">
        <img class="delete-word" src="assets/icons/Stat Container-01.png" style=" width: 60px; height: 40px;" alt="">
        <p class="position-absolute" style="color: white; top: 10px; left: 10px;">{{"حذف" | transloco}}</p>
      </div>
    </div>
  </div>
  <div class="card-pattern">
  </div>
  <div class="subtract-circle position-absolute"
    style="border-radius: 100%;background-color: white;width: 22px;height: 22px; top: 140px;right: -10px;"></div>
  <div class="subtract-circle position-absolute"
    style="border-radius: 100%;background-color: white;width: 22px;height: 22px; top: 140px;left: -10px;"></div>

  <div class="row qr-code-row position-relative mt-4 pt-3" style="z-index: 99999;">
    <div class="col-5 d-flex">
      <div class="pr-3 pt-3 ">
        <div class=" d-flex" [ngStyle]="{'margin-left':selectedLanguage=='en'?'10px':''}">
          <p class="discount">{{"خصم" | transloco}}</p>
        </div>
        <div class="d-flex" [ngStyle]="{'margin-left':selectedLanguage=='en'?'15px':''}">
          <p class="discountNo pt-2">25%</p>
          <button class="share mx-3 d-flex justify-content-center align-items-center">
            <img class="ml-1" src="assets//icons/send-2.png" alt="">
            {{"مشاركة" | transloco}}</button>
        </div>
      </div>
    </div>
    <div class="col-3 d-flex justify-content-center flex-column align-items-center">

    </div>
    <div class="col-4 d-flex d-flex justify-content-center  mb-3">
      <div class=" qr-code-container bg-dark d-flex justify-content-center align-items-center pt-1 pr-1"
        style="border-radius: 4px; overflow: hidden; width: 82px; height: 82px;">
        <qrcode [qrdata]="'Your data string'" [scale]="2.8" [errorCorrectionLevel]="'M'">
        </qrcode>
      </div>

    </div>
  </div>
</div>
