<p-table [value]="users | search: searchWord" [tableStyle]="{ 'min-width': '50rem' }" #dt1 dataKey="id" [rows]="4"
  [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>المستخدم</th>
      <th>رقم التذكرة</th>
      <th>قيمة التذكرة</th>
      <th>السينمات</th>
      <th>عدد الأشخاص</th>
      <th>عدد مرات الشراء</th>
      <th>التذكرة</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td class="d-flex justify-content-center ">
        <div class="d-flex">
          <div class="user-profile mt-1 mx-1">
            <img [src]="user.image" alt="">
          </div>
          <div class="name-phone">
            <p class="name">{{user.name}}</p>
            <p class="phone">{{user.phone}}</p>
          </div>
        </div>
      </td>
      <td>{{ user.ticketNo }}</td>
      <td>{{ user.ticketValue }}</td>
      <td>{{ user.cienmaName }}</td>
      <td>{{ user.peopleNum }}</td>
      <td>{{ user.buyingNo }}</td>
      <td>{{ user.ticket }}</td>
    </tr>
  </ng-template>
</p-table>
